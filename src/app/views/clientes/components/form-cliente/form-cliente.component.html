<mat-dialog-content>
  <div style="text-align: center">
    <mat-card-title>Alta de Cliente</mat-card-title>
  </div>

  <form [formGroup]="form">
    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <mat-form-field appearance="outline">
          <mat-label>Nombre:</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Nombre completo"
          />
        </mat-form-field>
      </div>
      <div class="col s12 m6 l6 xl6">
        <mat-form-field appearance="outline">
          <mat-label>RFC (numero de identificación):</mat-label>
          <input matInput formControlName="rfc" placeholder="Identificación" />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <mat-form-field appearance="outline">
          <mat-label>Teléfono:</mat-label>
          <input
            matInput
            formControlName="phoneNumber"
            placeholder="Número de Teléfono"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <mat-form-field appearance="outline">
          <mat-label>Dirección:</mat-label>
          <textarea
            rows="4"
            formControlName="address"
            matInput
            placeholder="Escriba su dirección"
          ></textarea>
        </mat-form-field>
      </div>
    </div>

    <br />
    <div style="text-align: center">
      <button
        mat-raised-button
        color="primary"
        [disabled]="form.invalid"
        (click)="saveAndClose()"
      >
        Ok
      </button>
    </div>
    <br />
  </form>
</mat-dialog-content>
