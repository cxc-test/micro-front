<div class="container">
  <mat-card>
    <mat-card-header class="title_center">
      <mat-card-title-group>
        <mat-card-title>Clientes</mat-card-title>
      </mat-card-title-group>
    </mat-card-header>

    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <div style="text-align: left">
          <button mat-raised-button class="mat-button" (click)="add()">
            <mat-icon>add</mat-icon>
            Registrar
          </button>
        </div>
      </div>
    </div>
    <br />
    <div class="row">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
          <td mat-cell *matCellDef="let element">
            {{ element.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="rfc">
          <th mat-header-cell *matHeaderCellDef>RFC</th>
          <td mat-cell *matCellDef="let element">
            {{ element.rfc }}
          </td>
        </ng-container>
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef>TELÉFONO</th>
          <td mat-cell *matCellDef="let element">
            {{ element.phoneNumber }}
          </td>
        </ng-container>
        <ng-container matColumnDef="view">
          <th mat-header-cell *matHeaderCellDef>ACCIÓN</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="update(element)">
              <mat-icon>edit</mat-icon>
            </button>
            &nbsp;
            <button mat-button color="warn" (click)="deleteById(element)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card>
</div>
