<mat-dialog-content>
  <div style="text-align: center">
    <mat-card-title>Alta de Factura</mat-card-title>
  </div>

  <form [formGroup]="form">
    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <mat-form-field appearance="outline">
          <mat-label>Moneda:</mat-label>
          <mat-select
            placeholder="Seleccione"
            formControlName="coin"
            id="form-maritalStatus"
          >
            <mat-option *ngFor="let coins of coinType" [value]="coins"
              >{{ coins }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col s12 m6 l6 xl6">
        <mat-form-field appearance="outline">
          <mat-label>Monto:</mat-label>
          <input
            matInput
            formControlName="amount"
            placeholder="Nombre completo"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m6 l6 xl6">
        <mat-form-field appearance="outline">
          <mat-label>Descripción del producto:</mat-label>
          <input
            matInput
            formControlName="descriptionProduct"
            placeholder="Número de Teléfono"
          />
        </mat-form-field>
      </div>
      <div class="col s12 m6 l6 xl6">
        <mat-form-field appearance="outline">
          <mat-label>Cantidad del producto:</mat-label>
          <input
            matInput
            formControlName="countProduct"
            type="number"
            placeholder="Número de Teléfono"
          />
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 l12 xl12">
        <mat-form-field appearance="outline">
          <mat-label>Cliente:</mat-label>
          <mat-select placeholder="Seleccione" formControlName="clientId">
            <mat-option *ngFor="let client of clienteModel" [value]="client.id">
              {{ client.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <br />
    <div style="text-align: center">
      <button
        mat-raised-button
        [disabled]="form.invalid"
        color="primary"
        (click)="saveAndClose()"
      >
        Ok
      </button>
    </div>
    <br />
  </form>
</mat-dialog-content>
